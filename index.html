<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Link Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Google Font Link End -->

    <!-- Font Class Css -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <!-- Font Class Css End -->

    <!-- Tailwind Css & Daisy UI Link Start -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Css & Daisy UI Link End -->

    <!-- Tailwind customizing Color Start -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-Orenge': '#FF4240',
                        'heading-black': '#131318',
                        'nav-text': '#424247',
                    }
                }
            }
        }
    </script>
    <!-- Tailwind customizing Color Start -->

    <title>Hockey’s</title>

</head>

<body class="font-manrope">
    <!-- Header Section Start -->
    <header class="container max-w-[1170px] mx-auto">
        <!-- nav Section Start -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="lg:text-4xl text-2xl font-extrabold text-heading-black">Hockey<span class="text-color-Orenge">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base text-nav-text font-medium">
                        <li class="text-color-Orenge"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end flex gap-6">
                    <img src="images/Frame.png" class="hidden lg:flex" alt="">
                    <a class="btn bg-color-Orenge text-white lg:text-xl text-lg font-bold">Get Ticket</a>
                </div>
            </div>
        </nav>
        <!-- nav Section End -->

        <!-- Banner Section Start -->
        <section>
            <div class="container max-w-[1170px] mx-auto">
                <!-- Carousel Section Start -->
                <div class="carousel w-full overflow-hidden">
                    <!-- slider-1 -->
                    <div id="slide1" class="carousel-item relative w-full lg:bg-[url('./images/1.png')] lg:h-[560px] bg-no-repeat bg-cover rounded-2xl">
                        <div>
                            <h3>Meet all the heroes from the field</h3>
                            <p></p>
                        </div>
                      <img src="images/banner-for-sm.png" class="w-full px-5 lg:hidden"/>
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <!-- slider-1 End -->
                    <div id="slide2" class="carousel-item relative w-full">
                      <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide3" class="carousel-item relative w-full">
                      <img src="https://daisyui.com/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide4" class="carousel-item relative w-full">
                      <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                  </div>
                <!-- Carousel Section End -->
            </div>
        </section>
        <!-- Banner Section End -->

    </header>
    <!-- Header Section End -->
</body>

</html>
